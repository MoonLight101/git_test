<!--если ввести в пустом html файле ! и выбрать первый шорт кат, то vscode создаст базовый шаблон такого же типа, как и тут-->
<!--название главного файла файла домашней страницы сайта всегда должно быть index.html, так как это буквально указатель на сайт-->

<!DOCTYPE html> <!--тип документа, в данном случае - это HTML5-->


<html lang="en"> 
    <head> <!--место не для контента, а для информации о странице-->
        <meta charset="UTF-8"> <!--указание на то, какой набор символов использовать на сайте для отображения информации-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My First Webpage</title> <!--отображается как заголовок в браузере, если его нет, то браузер загрузит название документа, в данном случае index.html-->
    </head>


    <body> <!--отображение контента сайта, всяегда после элемента head-->
        <h1>Hello, world!</h1>
    </body>
</html>

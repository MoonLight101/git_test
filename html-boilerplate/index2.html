<!DOCTYPE html> <!--always goes to the top to tell browser about file type-->
<!--indentation matters for readability!-->
<html>
    <!--most elements should be wrapped in opening and closing tag-->
    <head>
        <!--info about file that does not show up on pagem but is important-->
        <meta charset="UTF-8"> <!--meta data about webpage-->
        <title>My First Website</title> <!--Title for browser and search engine-->
    </head>

    <body>
        <!--where content goes that user should see-->
        My First Website!
    </body>
</html>

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Links practice</title>
    </head>

    <body>
        <h1>Not homepage</h1>
        <!-- Absolute link -->
         <!-- http:// or https:// are schemes that are parts of URL, followed by domain name like "google.com", that may be followed by path "...com/.../.../mypage" -->
        <p><b><a href="https://www.youtube.com/watch?v=tsEQgGjSmkM" target="_blank" rel="noopener noreferrer">Link tutorial</a></b></p>
        
        <!-- Relative link to a file in parent directory-->
        <p><a href="../index.html">Another practice page</a></p>

        <!-- alt attribute describe images in case they could not load or for screenreaders -->
        <!-- Image with an absolute link to it from the internet -->
        <img src="https://cdn.shazoo.ru/c1400x625/808140_wnxIsB4_venus.jpg" alt="Venus image" width="1400" height="625">

        <!-- Image with a relative link to it -->
        <img src="../img/dog.jpg" alt="The Dog" width="640" height="853">
        
    </body>
</html>
